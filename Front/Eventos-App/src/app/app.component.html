<app-nav></app-nav>
<div class="container">
  <app-eventos></app-eventos>

  <router-outlet></router-outlet>

</div>






<tour-step-template>
  <ng-template #tourStep let-step="step">
    <div class="header-group">
      <button mat-icon-button (click)="tourService.end()" class="close">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <p class="tour-step-content" [innerHTML]="step?.content"></p>
    <div class="tour-step-navigation">
      <button
        *ngIf="tourService.hasPrev(step)"
        class="btn btn-sm btn-default"
        (click)="tourService.prev()"
      >
        « Voltar
      </button>
      <button
        *ngIf="tourService.hasNext(step) && !step.nextOnAnchorClick"
        class="btn btn-sm btn-default"
        (click)="tourService.next()"
      >
        Avançar »
      </button>
      <button
        class="btn btn-sm btn-default"
        (click)="tourService.end()"
        *ngIf="!tourService.hasNext(step)"
      >
        Finalizar
      </button>
    </div>
  </ng-template>
</tour-step-template>
