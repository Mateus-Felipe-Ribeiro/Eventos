<div
  class="d-flex align-items-center p-3 my-3 text-white bg-primary rounded shadow-sm"
>
  <div class="d-flex align-items-center me-auto">
    <i class="{{ iconClass }}"></i>
    <div class="lh-1">
      <h1 class="h6 mb-0 text-white lh-1">{{ titulo }}</h1>
      <small>{{ subtitulo }}</small>
    </div>
  </div>
  <div class="d-flex align-items-center" *ngIf="botaoListar">
    <button class="btn btn-outline-light" (click)="listar()">Listar {{ titulo }}</button>
  </div>
</div>
