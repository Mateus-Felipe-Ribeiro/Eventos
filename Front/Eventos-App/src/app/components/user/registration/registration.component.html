<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img
        src="../../../../assets/registerImage.png"
        class="my-4"
        alt=""
        width="400px"
      />
    </div>
  </div>

  <div class="col-md-6">
    <form class="row g-3 p-1">
      <div class="col-12 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="col-md-6">
        <label>Primeiro Nome</label>
        <input
          type="text"
          class="form-control"
          placeholder="Insira o Primeiro nome"
        />
      </div>
      <div class="col-md-6">
        <label>Último nome</label>
        <input
          type="text"
          class="form-control"
          placeholder="Insira o Último nome"
        />
      </div>

      <div class="col-12">
        <label for="">Email:</label>
        <input
          class="form-control"
          type="text"
          placeholder="Insira o Nome Completo"
        />
      </div>
      <div class="col-12">
        <label for="">Usuario:</label>
        <input
          class="form-control"
          type="text"
          placeholder="Insira o nome de Usuário"
        />
      </div>

      <div class="col-md-6">
        <label for="">Senha:</label>
        <input
          class="form-control"
          type="password"
          placeholder="Digite uma Senha"
        />
      </div>
      <div class="col-md-6">
        <label for="">Confirmar Senha:</label>
        <input
          class="form-control"
          type="password"
          placeholder="Confirme a Senha"
        />
      </div>

      <div class="col-12">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="customCheck1" />
          <label class="form-check-label"
            >Eu concordo com os <a href="#">Termos de Uso</a>.</label
          >
        </div>
      </div>
      <div class="col-12 d-grid gap-2">
          <button class="btn btn-lg btn-success px-5">
            Registar
          </button>
      </div>
      <div class="col-12 text-center">
        <a class="btn btn-link btn-block" routerLink="/user/login">
          Já sou Cadastrado
        </a>
      </div>
    </form>
  </div>
</div>
