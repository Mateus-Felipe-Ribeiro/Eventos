<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img
        src="../../../../assets/registerImage.png"
        class="my-4"
        alt=""
        width="400px"
      />
    </div>
  </div>

  <div class="col-md-6">
    <form class="row g-3 p-1" [formGroup]="form">
      <div class="col-12 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="col-md-6">
        <label>Primeiro Nome</label>
        <input
          type="text"
          class="form-control"
          [ngClass]="{'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched }"
          formControlName="primeiroNome"
          placeholder="Insira o Primeiro nome"
        />
        <div *ngIf="f.primeiroNome.errors ?.required" class="invalid-feedback">
          Primeiro Nome é obrigatório
        </div>
      </div>
      <div class="col-md-6">
        <label>Último nome</label>
        <input
          type="text"
          class="form-control"
          [ngClass]="{'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched }"
          formControlName="ultimoNome"
          placeholder="Insira o Último nome"
        />
        <div *ngIf="f.ultimoNome.errors ?.required" class="invalid-feedback">
          Último nome é obrigatório
        </div>
      </div>

      <div class="col-12">
        <label for="">Email:</label>
        <input
          class="form-control"
          type="text"
          [ngClass]="{'is-invalid': f.email.errors && f.email.touched }"
          formControlName="email"
          placeholder="Insira o Nome Completo"
        />
        <div *ngIf="f.email.errors ?.required" class="invalid-feedback">
          Email é obrigatório
        </div>
        <div *ngIf="f.email.errors ?.email" class="invalid-feedback">
          E-mail inválido
        </div>
      </div>
      <div class="col-12">
        <label for="">Usuario:</label>
        <input
          class="form-control"
          type="text"
          [ngClass]="{'is-invalid': f.username.errors && f.username.touched }"
          formControlName="username"
          placeholder="Insira o nome de Usuário"
        />
        <div *ngIf="f.username.errors ?.required" class="invalid-feedback">
          Usuario é obrigatório
        </div>
      </div>

      <div class="col-md-6">
        <label for="">Senha:</label>
        <input
          class="form-control"
          type="password"
          [ngClass]="{'is-invalid': f.senha.errors && f.senha.touched }"
          formControlName="senha"
          placeholder="Digite uma Senha"
        />
        <div *ngIf="f.senha.errors ?.required" class="invalid-feedback">
          Senha é obrigatório
        </div>
        <div *ngIf="f.senha.errors ?.minlength" class="invalid-feedback">
          Tamanho mínimo é 6 caracteres
        </div>
      </div>
      <div class="col-md-6">
        <label for="">Confirmar Senha:</label>
        <input
          class="form-control"
          type="password"
          [ngClass]="{'is-invalid': f.confirmaSenha.errors && f.confirmaSenha.touched }"
          formControlName="confirmaSenha"
          placeholder="Confirme a Senha"
        />
        <div *ngIf="f.confirmaSenha.errors ?.required" class="invalid-feedback">
          Confirmar senha é obrigatório
        </div>
        <div *ngIf="f.confirmaSenha.errors ?.mustMatch" class="invalid-feedback">
          Senhas não coincidem
        </div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="customCheck1" />
          <label class="form-check-label"
            >Eu concordo com os <a href="#">Termos de Uso</a>.</label
          >
        </div>
      </div>
      <div class="col-12 d-grid gap-2">
          <button class="btn btn-lg btn-success px-5">
            Registar
          </button>
      </div>
      <div class="col-12 text-center">
        <a class="btn btn-link btn-block" routerLink="/user/login">
          Já sou Cadastrado
        </a>
      </div>
    </form>
  </div>
</div>
